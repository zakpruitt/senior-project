{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <!-- Row 1 -->

                        <ul class="noselect d-flex list-unstyled mt-5">
                            <li class="me-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-blockquote-left" viewBox="0 0 16 16">

                                </svg>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>v1.2</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sheets -->
        <div class="col animate__animated animate__fadeIn">
            <a href="/sheets" class="remove-underline">
                <div class="grow card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-sm">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="noselect pt-3 mt-5 mb-4 display-5 lh-1 fw-bold text-center">View Data Sheets</h2>
                        <ul class="noselect d-flex list-unstyled mt-5">
                            <li class="me-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-clipboard2-data-fill" viewBox="0 0 16 16">
                                    <path

                                    <path
                                        d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM10 7a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V9a1 1 0 0 1 1-1Z" />
                                </svg>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>v1.0</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>

        <!-- Visualize -->
        <div class="col animate__animated animate__fadeIn">
            <a href="/visualize" class="remove-underline">
                <div class="grow card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-sm">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="noselect pt-3 mt-5 mb-4 display-5 lh-1 fw-bold text-center">Visualize Data with Charts
                        </h2>
                        <ul class="noselect d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z" />
                                </svg>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>v1.1</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 mt-3">
        <!-- Settings -->
        <div class="col animate__animated animate__fadeIn">
            <a href="/settings" class="remove-underline">
                <div class="grow card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-sm">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="noselect pt-3 mt-5 mb-4 display-5 lh-1 fw-bold text-center">Change Settings</h2>
                        <ul class="noselect d-flex list-unstyled mt-5">
                            <li class="me-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-gear-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                                </svg>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>v1.0</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>

        <!-- Coming Soon -->
        <div class="col animate__animated animate__fadeIn">
            <div class="grow card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-sm">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h2 class="noselect pt-3 mt-5 mb-4 display-5 lh-1 fw-bold text-center">Feature Coming Soon</h2>
                    <ul class="noselect hidden d-flex list-unstyled mt-5">
                        <li class="me-auto">
                            <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32"
                                class="rounded-circle border border-white">
                        </li>
                        <li class="d-flex align-items-center">
                            <small>v0.01</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
